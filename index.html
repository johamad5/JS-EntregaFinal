<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- CSS SweetAlert2 -->
    <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.min.css">
    <!-- CSS propio -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Barrio&family=Montserrat:ital,wght@0,200;1,900&family=Playball&family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
        rel="stylesheet">
    <title>Nutrideli</title>
</head>

<body class="bg-light">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">

                <a id="up" href="./index.html" class="mx-3"><img src="./img/minilogo.png" alt="company logo"
                        class="navLogo img-fluid"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav bg-dark text-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="active nav-link" href="#products">Productos</a>
                        </li>

                        <li class=" nav-item">
                            <a class="active nav-link" href="#contact">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <section>
            <div class="coverPage">
                <img class="img-fluid d-block mx-auto" src="./img/nutrideli.png" alt="Company logo">
            </div>

            <img class="img-fluid" src="./img/topPresentationWave.svg" alt="svg separation">

            <div class="titleSection d-flex align-items-center justify-content-center text-center">

                <!-- titulo y lema -->
                <h3>Nos esforzamos en hacer tus comidas más <span>prácticas y deliciosas!</span> </h3>
            </div>

            <img class="img-fluid" src="./img/mediumPresentationWave.svg" alt="svg separation">

            <article class="welcomeSection">

                <!-- Bienvenida e intro -->
                <div class="container">
                    <h2 class="bienvenida text-center">Bienvenidos al mundo de <span>NutriDeli.</span></h2>
                    <div id="intro" class="text-center"></div>
                    <img class="img-fluid pointsImg d-none d-md-block mx-auto" src="./img/points.png"
                        alt="decoration points">
                </div>

            </article>

            <img class="img-fluid w-100" src="./img/lowerPresentationWave.svg" alt="svg separation">
        </section>

    </main>


    <!-- JavaScript Bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <!-- JavaScript SweetAlert2-->
    <script src="./node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <!-- JavaScript propio -->
    <script src="./js/main.js"></script>
</body>

</html>
